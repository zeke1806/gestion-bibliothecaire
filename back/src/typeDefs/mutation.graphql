type Mutation {
  addLecteur(nom: String!): Lecteur!
  delLecteur(id: String!): Boolean!
  updateLecteur(id: String!, nom: String!): Lecteur!
  addLivre(input: LivreInput!): Livre!
  delLivre(id: String!): Boolean!
  updateLivre(id: String!, input: LivreInput!): Livre!
  addPret(input: PretInput!): Pret!
  delPret(id: String!): Boolean!
}
